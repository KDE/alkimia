image: opensuse/leap

.unix-host-build:
  stage: build
  before_script:
    - ./tools/ci-install.sh
  script:
    - runuser -u user ./tools/ci-build.sh

kf5 tumbleweed:
  extends: .unix-host-build
  #when: manual
  image: opensuse/tumbleweed
  #only:
  #  - merge_requests
  variables:
    ci_variant: "kf5"

kf5 leap:
  extends: .unix-host-build
  #when: manual
  image: opensuse/leap
  #only:
  #  - merge_requests
  variables:
    ci_variant: "kf5"

kde4 leap:
  extends: .unix-host-build
  #when: manual
  image: opensuse/leap
  #only:
  #  - merge_requests
  variables:
    ci_variant: "kde4"
