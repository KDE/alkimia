# https://bugs.kde.org/show_bug.cgi?id=456002
image: opensuse/leap:15.3

.unix-host-build:
  stage: build
  before_script:
    - ./tools/ci-install.sh
  script:
    - runuser -u user ./tools/ci-build.sh

kf5 tumbleweed:
  extends: .unix-host-build
  #when: manual
  image: opensuse/tumbleweed
  #only:
  #  - merge_requests
  variables:
    ci_variant: "kf5"

